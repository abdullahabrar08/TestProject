name: Docker Deployment

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Deploy only on push to main or merged PR
    if: github.event.pull_request.merged == true || github.ref == 'refs/heads/main'

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node (optional, if needed for build)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build Docker image with SHA + latest tag
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:latest .

      # 5️⃣ Push both tags to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:latest

      # 6️⃣ SSH to EC2 and deploy
      - name: SSH Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: |
            SHA=${{ github.sha }}
          script: |
            echo "Deploying Docker container with SHA: $SHA"

            # Pull the exact SHA image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:$SHA

            # Stop & remove old container if exists
            docker stop test-backend || true
            docker rm test-backend || true

            # Optional: remove dangling images to save space
            docker image prune -f

            # Run new container in detached mode
            docker run -d \
              --name test-backend \
              -p 3000:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:$SHA

            # Wait a few seconds and confirm it's running
            sleep 5
            docker ps

            echo "Deployment completed successfully!"
