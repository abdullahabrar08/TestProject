name: Docker Deployment

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.ref == 'refs/heads/main'

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node (optional for builds)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Docker Hub login
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build Docker image with SHA + latest tag
      - name: Build Docker image
        run: |
          docker build \
            --pull \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:latest .

      # 5️⃣ Push both tags
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:latest

      # 6️⃣ SSH to EC2 and deploy container
      - name: SSH Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: |
            SHA=${{ github.sha }}
          script: |
            echo "Starting deployment for SHA: $SHA"

            # Stop old container if exists
            docker stop test-backend || true
            docker rm test-backend || true

            # Remove old images to avoid cache issues
            docker rmi -f $(docker images abdullah008/testproject-backend -q) || true
            docker image prune -f

            # Pull exact SHA image from Docker Hub
            docker pull abdullah008/testproject-backend:$SHA

            # Run container in detached mode
            docker run -d \
              --name test-backend \
              -p 3000:3000 \
              abdullah008/testproject-backend:$SHA

            # Wait a few seconds and confirm container is running
            sleep 5
            docker ps

            echo "Deployment completed successfully!"
