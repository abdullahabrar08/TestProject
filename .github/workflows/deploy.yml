name: Docker Deployment

# Trigger on push to main and PR merges
on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Only deploy if PR merged or push to main
    if: github.event.pull_request.merged == true || github.ref == 'refs/heads/main'

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node (optional, needed if building locally)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:latest .

      # Step 5: Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:latest

      # Step 6: SSH into EC2 and deploy
      - name: SSH and Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            echo "Deploying Docker container..."
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:latest

            # Stop old container if exists
            docker stop test-backend || true
            docker rm test-backend || true

            # Run new container
            docker run -d \
              --name test-backend \
              -p 3000:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/testproject-backend:latest
